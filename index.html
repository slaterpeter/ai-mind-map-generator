
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Mind Map Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* For D3 text elements, Tailwind classes don't apply directly via D3 appends */
    .node text {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
      font-size: 10px;
      fill: #374151; /* gray-700 */
    }
    .link {
      fill: none;
      stroke: #9ca3af; /* gray-400 */
      stroke-opacity: 0.8;
      stroke-width: 1.5px;
    }
    .node circle {
      stroke: #4f46e5; /* indigo-600 */
      stroke-width: 1.5px;
    }
    .node.is-root > circle {
      fill: #4f46e5; /* indigo-600 */
    }
    .node.is-child > circle {
      fill: #a5b4fc; /* indigo-300 */
    }
     .node.is-leaf > circle {
      fill: #e0e7ff; /* indigo-100 */
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.5.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "d3": "https://esm.sh/d3@^7.9.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-slate-900 text-slate-100">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
